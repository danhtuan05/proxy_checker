<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Private Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">🔎 Kiểm tra Proxy Private</h2>

        <div class="mb-3">
            <label for="proxyInput" class="form-label">Nhập danh sách proxy (IP:PORT:USER:PASS):</label>
            <textarea class="form-control" id="proxyInput" rows="8" placeholder="Mỗi dòng một proxy"></textarea>
        </div>

        <div class="d-flex gap-2 mb-4">
            <button class="btn btn-primary" onclick="checkProxies()">✅ Kiểm tra</button>
            <button class="btn btn-warning" onclick="recheckBadProxies()">🔁 Kiểm tra lại proxy lỗi</button>
        </div>

        <div id="loading" class="text-center mb-4" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Đang kiểm tra proxy...</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="text-success">✅ Proxy hoạt động</h4>
                <ul class="list-group" id="workingList"></ul>
            </div>
            <div class="col-md-6">
                <h4 class="text-danger">❌ Proxy không hoạt động</h4>
                <ul class="list-group" id="notWorkingList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
